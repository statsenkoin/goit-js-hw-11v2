<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-11v2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <a href="https://pixabay.com/" target="_blank">
            <img
              class="logo"
              src="./images/pixabay_logo.png"
              alt="pixabay logo"
            />
          </a>
          <form class="search-form" id="search-form">
            <input
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button type="submit" name="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <label class="switch">
            Infinite loading
            <input class="js-checkbox-pagination" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="images-info-wrapper">
          <p class="images-info js-images-info">Total images: 0 Page: 0/0</p>
          <label
            >Per page:
            <select class="image-per-page js-per-page-selector">
              <option value="24" selected>24</option>
              <option value="36">36</option>
              <option value="48">48</option>
              <option value="60">60</option>
            </select>
          </label>
        </div>
      </div>
    </header>
    <main>
      <div class="container gallery-container">
        <div class="js-gallery gallery">
          <!-- Картки зображень -->
        </div>
        <div class="card-plus">
          <button
            type="button"
            class="js-card-plus card-image-load"
            hidden="true"
          >
            Load more...
          </button>
        </div>
        <div class="pagination"></div>
      </div>

      <div class="js-observer-target"></div>
    </main>
    <button
      type="button"
      class="scrollup-button js-scrollup-button"
      title="Go to top"
    >
      <i class="fa fa-chevron-circle-up fa-4x"></i>
    </button>
    <script src="./index.js" type="module"></script>
  </body>
</html>
